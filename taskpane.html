<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <title>LabelMate</title>

  <!-- Office.js z oficiální CDN -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <!-- Vnější stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Banner pro chybějící klasifikaci -->
  <div id="missingBanner" class="lm-banner lm-hidden">
    <div class="lm-banner__title">Missing Classification</div>
    <div class="lm-banner__desc">Please add a classification label to the document.</div>
  </div>

  <h1>LabelMate for Word only</h1>

  <div class="row">
    <label for="langSelect" class="label-inline">Language:</label>
    <select id="langSelect" aria-describedby="langStatus">
      <option value="AUTO">Auto</option>
      <option value="EN">English</option>
      <option value="CZ">Čeština</option>
      <option value="SK">Slovenčina</option>
    </select>
    <span id="langStatus" class="muted"></span>
  </div>

  <div class="row">
    <p>Zvolte úroveň klasifikace:</p>
    <div id="labelsContainer" class="buttons"></div>
  </div>

  <div id="status" class="status" role="status" aria-live="polite"></div>

  <!-- Veškerá logika je v externím souboru -->
  <script src="taskpane.js" defer></script>
</body>
</html>
