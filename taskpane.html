<!DOCTYPE html>
<html lang="cs" class="h-full">
<head>
  <meta charset="utf-8" />
  <title>LabelMate</title>

  <!-- Office.js -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <!-- Theme (předaplikace motivu ještě před Tailwindem) -->
  <script src="theme.js"></script>

  <!-- Tailwind CSS (CDN) – darkMode řízené třídou -->
  <script>window.tailwind = { config: { darkMode: 'class' } };</script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- System UI prvky (select, input) podle zvoleného data-theme -->
  <style>
    :root[data-theme="light"] { color-scheme: light; }
    :root[data-theme="dark"]  { color-scheme: dark; }
  </style>

  <meta name="color-scheme" content="light dark">
</head>
<body class="h-full bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100">
  <div class="max-w-md mx-auto px-5 py-6 space-y-4">

    <!-- Banner: chybějící klasifikace -->
    <div id="missingBanner"
         class="hidden rounded-lg border-2 border-amber-500/70 bg-amber-50 dark:bg-amber-900/20 px-4 py-3 shadow-sm sticky top-0 z-10">
      <div class="font-semibold text-amber-700 dark:text-amber-300" id="bnrTitle">
        Dokument nemá nastavenou klasifikaci
      </div>
      <div class="text-sm opacity-90" id="bnrDesc">
        Zvolte úroveň klasifikace níže. Po nastavení banner zmizí.
      </div>
    </div>

    <!-- Header -->
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-bold text-sky-600 dark:text-sky-400" id="appTitle">LabelMate for Word</h1>

      <!-- Theme switch (jen Light/Dark) -->
      <div class="flex items-center gap-2">
        <label for="themeSelect" class="text-xs opacity-70" id="themeLabel">Motiv</label>
        <select id="themeSelect"
                class="rounded-md border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-sm p-1">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </header>

    <!-- Language -->
    <section class="flex items-center gap-3">
      <label for="langSelect" class="text-sm opacity-80" id="langLabel">Jazyk</label>
      <select id="langSelect"
              class="rounded-md border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-sm p-2">
        <option value="AUTO">Auto</option>
        <option value="EN">English</option>
        <option value="CZ">Čeština</option>
        <option value="SK">Slovenčina</option>
      </select>
      <span id="langStatus" class="text-xs opacity-60"></span>
    </section>

    <!-- Classification -->
    <section class="space-y-2">
      <p class="text-sm font-medium opacity-80" id="choosePrompt">Zvolte úroveň klasifikace:</p>
      <div id="labelsContainer" class="space-y-3"></div>
    </section>

    <!-- Status line -->
    <div id="status" role="status" aria-live="polite"
         class="text-sm font-medium text-emerald-600 dark:text-emerald-400"></div>
  </div>

  <!-- Skripty (pořadí je důležité) -->
  <script src="i18n.js"></script>
  <script src="core.js"></script>
  <script src="banner.js"></script>
  <script src="labels.js"></script>
  <script src="app.js"></script>
</body>
</html>
